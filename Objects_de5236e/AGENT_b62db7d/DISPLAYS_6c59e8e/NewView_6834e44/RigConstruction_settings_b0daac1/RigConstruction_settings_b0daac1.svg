 <script atv:desc="" atv:name="" type="text/ecmascript"><![CDATA[var direct=document.getElementById('direct')
var kond=document.getElementById('kond')
var techcol=document.getElementById('techcol')
var excol=document.getElementById('excol')
var tail=document.getElementById('tail')
var opArr=[direct,kond,techcol,excol,tail]

var nodesArr=['AGENT.OBJECTS.RigConstruction.direction.Show',
			'AGENT.OBJECTS.RigConstruction.conductor.Show',
			'AGENT.OBJECTS.RigConstruction.obsCol.Show',
			'AGENT.OBJECTS.RigConstruction.EcsCol.Show',
			'AGENT.OBJECTS.RigConstruction.tail.Show']

var fastArr=[true,true,true,true,true]
webMI.data.read(nodesArr,function(e){
					for(var i=0;i<e.length;i++){
						if(!e[i].value){
							opArr[i].setAttribute('src','../../GGD_page/button_gray.png')
							fastArr[i]=false
						}
					}
				})
opArr.forEach(function(e,cnt){
	e.addEventListener('click',function(f){
		if(fastArr[cnt]){
			console.log('setting node ',nodesArr[cnt],'to false from')
			fastArr[cnt]=false
			opArr[cnt].setAttribute('src','../../GGD_page/button_gray.png')
			webMI.data.write(nodesArr[cnt],false)
		}else{
			console.log('setting node ',nodesArr[cnt],'to true from')
			fastArr[cnt]=true
			opArr[cnt].setAttribute('src','../../GGD_page/green_button.png')
			webMI.data.write(nodesArr[cnt],true)
		}
	})
})]]></script>
