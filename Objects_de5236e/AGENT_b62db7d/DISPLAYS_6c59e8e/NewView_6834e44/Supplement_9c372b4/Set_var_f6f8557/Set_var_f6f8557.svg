 <script type="text/ecmascript"><![CDATA[webMI.addEvent("id_set_values", "click", function(e) {
var id = "id_44";
var nodeAddressArray = ["AGENT.OBJECTS.Set_var.Drill_speed_limit.Drill_speed_limit_value","AGENT.OBJECTS.Set_var.Load_on_bit_limit.Load_on_bit_limit_value","AGENT.OBJECTS.Set_var.Diff_pressure_limit.Diff_pressure_limit_value","AGENT.OBJECTS.Set_var.TDS_torque_limit.TDS_torque_limit_value"];
webMI.data.read(nodeAddressArray, function(f) {
	var valueDrillSpeed = f[0].value.toFixed(2);
	var valueLoadOnBit = f[1].value.toFixed(2);	
	var valueDiffPressure = f[3].value.toFixed(2);
	var valueTDSTorque = f[4].value.toFixed(2);
	webMI.data.write(["AGENT.OBJECTS.Set_var.Drill_speed_limit","AGENT.OBJECTS.Set_var.Load_on_bit_limit","AGENT.OBJECTS.Set_var.Diff_pressure_limit","AGENT.OBJECTS.Set_var.TDS_torque_limit","AGENT.OBJECTS.Set_var.SetVarValues"], [valueDrillSpeed,valueLoadOnBit,valueDiffPressure,valueTDSTorque,true]);	
	});
});
webMI.data.subscribe("AGENT.OBJECTS.ASPD.APD1.Speed.Reg.Limit", function(e) {
var id = "id_get_drill_speed";
var value = e.value;
webMI.gfx.setText(id, webMI.sprintf("%.2f", value));

});
webMI.data.subscribe("AGENT.OBJECTS.ASPD.APD1.Load.Reg.Limit", function(e) {
var id = "id_get_load_on_bit";
var value = e.value;
webMI.gfx.setText(id, webMI.sprintf("%.2f", value));

});
webMI.data.subscribe("AGENT.OBJECTS.ASPD.APD1.Diff_Pressure.Reg.Limit", function(e) {
var id = "id_get_diff_pressure";
var value = e.value;
webMI.gfx.setText(id, webMI.sprintf("%.2f", value));

});
webMI.data.subscribe("AGENT.OBJECTS.ASPD.APD1.Torque.Reg.Limit", function(e) {
var id = "id_25";
var value = e.value;
webMI.gfx.setText(id, webMI.sprintf("%.2f", value));

});
]]></script>
