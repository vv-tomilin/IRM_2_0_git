 <script atv:desc="" atv:name="" type="text/ecmascript"><![CDATA[webMI.data.subscribe("AGENT.OBJECTS.Depth_day_data.plan_data", function(e) {
var id = "text12";
var nums=["text2","text3","text4","text5","text6","text7","text8","text9","text10","text11"]
var value = JSON.parse(e.value);
value=value[value.length-1].vD
for(var i =0;i<10;i++){
	var item=Math.floor(value/100)
	item=item*(i+1)*10
	document.getElementById(nums[i]).innerHTML = item
	
}

document.getElementById(id).innerHTML = value
webMI.data.write('AGENT.OBJECTS.RigConstruction.nowMax',value)
document.getElementById('text1').innerHTML = 0
});

webMI.data.subscribe("AGENT.OBJECTS.IVE50.Tool.ToolPosition", function(e) {
webMI.data.read("AGENT.OBJECTS.Depth_day_data.plan_data", function(f){
var maxValue = JSON.parse(f.value)
maxValue=maxValue[maxValue.length-1].vD

var id = "id_11";
var value = e.value;

//console.log(maxValue,value)
webMI.gfx.setScaleY(id, webMI.translate(value, maxValue, 0, 1, 0));

})});
webMI.data.subscribe("AGENT.OBJECTS.IVE50.Tool.ToolPosition", function(e) {
webMI.data.read("AGENT.OBJECTS.Depth_day_data.plan_data", function(f){
var maxValue = JSON.parse(f.value)
maxValue=maxValue[maxValue.length-1].vD
var id = "id_12";
var value = e.value;
webMI.gfx.setMoveY(id, webMI.translate(maxValue-value, 0, maxValue, 0, -519));

})});
webMI.data.subscribe("AGENT.OBJECTS.IVE50.Tool.ToolPosition", function(e) {
var id = "id_18";
var value = Math.floor(e.value*100)/100;
//webMI.gfx.setText(id, value);
document.getElementById('first').innerHTML = value
});
webMI.data.subscribe("AGENT.OBJECTS.IVE50.Well.WellDepth", function(e) {
var id = "id_20";
var value = Math.floor(e.value*100)/100
document.getElementById('second').innerHTML = value

});


]]></script>
