<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:atv="http://webmi.atvise.com/2007/svgext" width="1280" height="768" version="1.2">
 <defs/>
 <metadata>
  <atv:gridconfig width="20" gridstyle="lines" height="20" enabled="false"/>
  <atv:snapconfig width="10" height="10" enabled="false"/>
 </metadata>
 <rect stroke="#0000ff" atv:refpx="638.21" atv:refpy="383.105" id="id_1" width="1276.42" x="0" fill="#212121" height="766.21" y="0" stroke-width="2"/>
 <text transform="matrix(1.583,0,0,3.1555,-15.4515,-115.0382)" atv:refpx="196.624" atv:refpy="89.658" id="id_2" font-family="Arial" x="31.003" fill="#ffffff" y="69.37" font-size="12">Для добавления нового плана ГГД:</text>
 <text transform="matrix(1.583,0,0,3.1555,-15.2594,-269.5495)" atv:refpx="666.585" atv:refpy="161.341" id="id_3" font-family="Arial" x="30.673" fill="#ffffff" y="141.053" font-size="12">1. убедитесь, что в вашем csv файле нужные Вам колонки (имя операции, время на операцию, забой) названы уникальными именами.</text>
 <text transform="matrix(1.583,0,0,3.1555,-160.7495,-412.9403)" atv:refpx="574.251" atv:refpy="227.865" id="id_4" font-family="Arial" x="280.219" fill="#ffffff" y="207.577" font-size="12">Иначе, измените имена нужных колонок (например, "Забой1")</text>
 <text transform="matrix(1.583,0,0,3.1555,-18.0992,-550.0914)" atv:refpx="383.557" atv:refpy="291.495" id="id_5" font-family="Arial" x="35.544" fill="#ffffff" y="271.207" font-size="12">2. переведите свой файл в csv формат (в Exel сохранить как -> UTF-8 CSV)</text>
 <text transform="matrix(1.583,0,0,3.1555,-17.2502,-737.118)" atv:refpx="243.058" atv:refpy="378.263" id="id_6" font-family="Arial" x="34.088" fill="#ffffff" y="357.975" font-size="12">3. загрузите файл при помощи формы снизу.</text>
 <text transform="matrix(1.583,0,0,3.1555,-19.5645,-886.7419)" atv:refpx="568.459" atv:refpy="447.678" id="id_7" font-family="Arial" x="38.057" fill="#ffffff" y="427.39" font-size="12">4. в  верхней части формы укажите дату и время начала бурения, названия колонок так, как они названы в файле</text>
 <text transform="matrix(1.583,0,0,3.1555,-22.1024,-1055.0616)" atv:refpx="405.144" atv:refpy="525.768" id="id_8" font-family="Arial" x="42.41" fill="#ffffff" y="505.48" font-size="12">5. нажмите кнопку  "Просмотр" и убедитесь, что данные получены правильно.</text>
 <text transform="matrix(1.583,0,0,3.1555,-22.4787,-1229.6192)" atv:refpx="286.377" atv:refpy="606.751" id="id_9" font-family="Arial" x="43.056" fill="#ffffff" y="586.463" font-size="12">6. нажмите кнопку "Загрузка". Новый план загружен</text>
</svg>
