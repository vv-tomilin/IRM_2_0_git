 <script type="text/ecmascript"><![CDATA[webMI.data.subscribe("AGENT.OBJECTS.Depth_day_data.plan_data", function(e) {
var id = "id_69";
var nums=["id_58","id_59","id_60","id_61","id_62","id_63","id_64","id_65","id_66","id_67"]
var value = JSON.parse(e.value);
value=value[value.length-1].vD
for(var i =0;i<10;i++){
	var item=Math.floor(value/100)
	item=item*(i+1)*10
	console.log(item)
	console.log(nums[i])
	webMI.gfx.setText(nums[i],item)
	
}
console.log(value)
webMI.gfx.setText(id, value);

});

webMI.data.subscribe("AGENT.OBJECTS.IVE50.Tool.ToolPosition", function(e) {
webMI.data.read("AGENT.OBJECTS.Depth_day_data.plan_data", function(f){
var maxValue = JSON.parse(f.value)
maxValue=maxValue[maxValue.length-1].vD
console.log(maxValue)
var id = "id_11";
var value = e.value;
webMI.gfx.setScaleY(id, webMI.translate(value, maxValue, 0, 0, 1));

})});
webMI.data.subscribe("AGENT.OBJECTS.IVE50.Tool.ToolPosition", function(e) {
webMI.data.read("AGENT.OBJECTS.Depth_day_data.plan_data", function(f){
var maxValue = JSON.parse(f.value)
maxValue=maxValue[maxValue.length-1].vD
var id = "id_12";
var value = e.value;
webMI.gfx.setMoveY(id, webMI.translate(value, 0, maxValue, 0, -519));

})});

webMI.data.subscribe("AGENT.OBJECTS.Depth_day_data.plan_data", function(e) {
var id = "id_20";
var value = JSON.parse(e.value);
value=value[value.length-1].vD
webMI.gfx.setText(id, value);

});
