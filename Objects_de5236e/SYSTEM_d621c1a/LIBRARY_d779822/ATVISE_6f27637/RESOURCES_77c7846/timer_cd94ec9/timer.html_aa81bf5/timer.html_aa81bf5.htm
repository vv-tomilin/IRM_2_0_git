<html>

<head>
	<script src="../webmicfg.js" type="text/javascript"></script>
	<script type="text/javascript">/*<![CDATA[*/
		var docDomain=true;
		var displaytype="xhtml";
		if ("webMIConfig" in window) {
			var config = window["webMIConfig"];
			if("frame.documentdomain" in config)
				docDomain=config["frame.documentdomain"];
			if("frame.displaytype" in config)
				displaytype=config["frame.displaytype"];
		}
		if(displaytype != "xhtml" && displaytype != "svg") {
			displaytype="xhtml"
		}
		if(docDomain == true) {
			try {
				if (displaytype == "svg" && navigator.userAgent.indexOf("Firefox") > -1)
					throw false;
		
				var domain = location["hostname"]
						.split(".")
						.slice(-2);
		
				document.domain = domain.join(".");
			} catch (e) {}
		}
	/*]]>*/</script>
	<script src="../webmi.js" type="text/javascript"></script>
	<link rel="stylesheet" href="dhtmlxscheduler_glossy.css" type="text/css" title="no title" charset="utf-8">
	<link rel="stylesheet" href="ext/dhtmlxscheduler_recurring.css" type="text/css" title="no title" charset="utf-8">
	<link rel="stylesheet" href="dhtmlxcombo.css" type="text/css" title="no title" charset="utf-8">
	<link rel="stylesheet" href="certec/layout_certec.css" type="text/css" title="no title" charset="utf-8">
	<script src="dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
	<script src="dhtmlxcombo.js" type="text/javascript" charset="utf-8"></script>
	<script src="dhtmlxcommon.js" type="text/javascript" charset="utf-8"></script>
	<script src="ext/dhtmlxscheduler_editors.js" type="text/javascript" charset="utf-8"></script>
	<script src="ext/dhtmlxscheduler_serialize.js" type="text/javascript" charset="utf-8"></script>
	<script src='ext/dhtmlxscheduler_tooltip.js' type="text/javascript" charset="utf-8"></script>
	<script src="certec/data_provider.js" type="text/javascript" charset="utf-8"></script>
	<script src="certec/dhtmlxscheduler_recurring.js" type="text/javascript" charset="utf-8"></script>
	<script src="certec/locale_global.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">/*<![CDATA[*/
		if(webMI.getConfig("frame.scaletype") == "zoom") {
			function setZoom() {
				var divElement = window.document.getElementById("scheduler_here");
				if(divElement) {
					divElement.style.zoom = webMI.gfx.getAbsoluteScaleFactor(true);
				}	
			}

			window.addEventListener("resize", setZoom, false);
			window.addEventListener("load", setZoom, false);
		}
	/*]]>*/</script>
</head>
	<body>
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
			<div class="dhx_cal_navline">
				<div class="dhx_cal_prev_button">&nbsp;</div>
				<div class="dhx_cal_next_button">&nbsp;</div>
				<div class="dhx_cal_today_button"></div>
				<div class="dhx_cal_date"></div>
				<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
				<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
				<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
				<div class="dhx_cal_save_button" onclick="save()" id="saveBtn"></div>
			</div>
			<div class="dhx_cal_header">
			</div>
			<div class="dhx_cal_data">
			</div>
	</div>
	</body>
</html>
