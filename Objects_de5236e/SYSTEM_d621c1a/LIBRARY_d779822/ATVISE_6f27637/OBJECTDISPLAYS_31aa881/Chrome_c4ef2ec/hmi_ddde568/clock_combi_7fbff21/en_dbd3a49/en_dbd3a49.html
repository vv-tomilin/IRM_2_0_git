<h1>Description</h1>
<p>
	This control displays the current client time and date.
</p>
<h1>Parameters</h1>
<ul>
	<li><span class="parameter">visibility date</span>: Turns the display of date on/off</li>
	<li><span class="parameter">visibility digital time</span>: Turns the display of digital time on/off</li>
</ul>
