 <script type="text/ecmascript"><![CDATA[var queryParams = webMI.query;

var zoomFactor = 0.1;
var frameName = webMI.query["targetFrame"];

webMI.gfx.setWidth("button_navigation_button_bg", webMI.gfx.getWidth("button_navigation_button_bg")-2);
webMI.gfx.setHeight("button_navigation_button_bg", webMI.gfx.getHeight("button_navigation_button_bg")-2);
webMI.gfx.setX("button_navigation_button_bg", "2");
webMI.gfx.setY("button_navigation_button_bg", "2");

webMI.callExtension("SYSTEM.LIBRARY.ATVISE.QUICKDYNAMICS.Navigation", {
	"id": "menu_container",
	"animateTpye": "none",
	"arrowBackground": webMI.query["navArrowBackground"],
	"arrowColor": webMI.query["navArrowColor"],
	"fontColorActive": webMI.query["navFontColorActive"],
	"fontColorInactive": webMI.query["navFontColorInactive"],
	"homeBackground": webMI.query["navHomeBackground"],
	"homeColor": webMI.query["navHomeColor"],
	"itemBackgroundActive": webMI.query["navItemBackgroundActive"],
	"itemBackgroundHover": webMI.query["navItemBackgroundHover"],
	"itemBackgroundInactive": webMI.query["navItemBackgroundInactive"],
	"itemBorderColor": webMI.query["navItemBorderColor"],
	"panelBorderColor": webMI.query["navPanelBorderColor"],
	"visible": "false",
	"removeKeyFromQuery": "nav*",
});

webMI.addEvent("button_navigation", "click", function(e) {
	var toggle = "menu_container";
	webMI.trigger.fire("com.atvise.menu_toggle", toggle);
});

var tabHandler = webMI.callExtension("SYSTEM.LIBRARY.ATVISE.QUICKDYNAMICS.Tab Handler");

webMI.addEvent("logo_clickarea", "click", function(e) {
	var names = tabHandler.getParentIFrameNames();
	for (var i=0;i<names.length;i++){
		var NN;
		webMI.trigger.fire("com.atvise.getDefaultDisplay_"+(NN=names[i]),function(display,url){
			if (url != undefined)
				webMI.display.openUrl(url, webMI.query,NN);
			else if (display != undefined)
				webMI.display.openDisplay(display, webMI.query,NN);
		});
	}
});]]></script>
