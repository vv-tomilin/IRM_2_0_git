<h1>Beschreibung</h1>
<p>Dieses Steuerelement ist ein Container-Display f&uuml;r die Alarmliste, wenn sie als Popup ge&ouml;ffnet wird, z.B. zur Darstellung von Unteralarmen eines Summenalarms.</p>
<p>Die Parameter entsprechen jenen des Alarmliste-Steuerelements, und deren Werte werden automatisch von dort &uuml;bernommen.</p>
