 <script type="text/ecmascript"><![CDATA[/* set values for portal */
var button_label = document.getElementById("button_button_label");
webMI.gfx.setText(button_label, webMI.query["button"]);
button_label.style.fontSize = webMI.query["buttonFontSize"];
webMI.trigger.connect("clicked", function(e) {
	if (typeof webMI.query.buttonAction == "undefined" || webMI.query.buttonAction == "")
		webMI.display.closeWindow();
	else
		webMI.trigger.fire(webMI.query.buttonAction, this);
}, "button");
]]></script>
