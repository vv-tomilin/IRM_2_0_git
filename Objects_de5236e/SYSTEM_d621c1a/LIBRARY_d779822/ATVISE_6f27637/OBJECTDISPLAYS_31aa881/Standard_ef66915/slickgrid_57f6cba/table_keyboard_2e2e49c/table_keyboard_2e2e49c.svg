 <defs/>
 <desc>Enables SVG keyboard for the HTML table.</desc>
 <title>SVG Keyboard (table extension)</title>
 <metadata>
  <atv:parameter behavior="mandatory" defaultvalue="atvise_table_1" desc="table ID" name="tableID" valuetype="string"/>
