<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>area help EN</title>
  <style> .parameter{font-weight:bold;} </style>
</head>
<body>
<h1>Description</h1>
<p>
	The area element is a simple control that can be used as a background graphic with a title text.
</p>
<h1>Parameters</h1>
<ul>
	<li><span class="parameter">fill</span>: fill color for the background</li>
	<li><span class="parameter">stroke</span>: stroke color of the element</li>
	<li><span class="parameter">font color</span>: color for the font</li>
	<li><span class="parameter">area description</span>: label of the element</li>
</ul>
</body>
</html>
