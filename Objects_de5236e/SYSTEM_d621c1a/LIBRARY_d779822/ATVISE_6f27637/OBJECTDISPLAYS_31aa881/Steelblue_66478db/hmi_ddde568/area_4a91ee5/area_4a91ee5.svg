<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<svg width="100" version="1.2" xmlns="http://www.w3.org/2000/svg" height="100" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:atv="http://webmi.atvise.com/2007/svgext">
 <desc>Simple Background with customizable title text.</desc>
 <title>Background Area</title>
 <defs/>
 <metadata>
  <atv:parameter desc="base" valuetype="address" behavior="hidden" name="base"/>
  <atv:parameter desc="fill" valuetype="color" substitute="$FILL$" behavior="optional" name="fill" defaultvalue="#3c3c3c"/>
  <atv:parameter desc="stroke" valuetype="color" substitute="$STROKE$" behavior="optional" name="stroke" defaultvalue="#c8c8c8"/>
  <atv:parameter desc="font color" valuetype="color" substitute="$FONTCOLOR$" behavior="optional" name="fontColor" defaultvalue="#c8c8c8"/>
  <atv:parameter desc="area description" valuetype="trstring" substitute="$TEXT$" behavior="optional" name="text" defaultvalue="T{area description}"/>
  <atv:gridconfig width="5" enabled="true" height="5" gridstyle="lines"/>
  <atv:snapconfig width="5" enabled="true" height="5"/>
 </metadata>
 <rect width="98" x="1" y="1.5" atv:bindtl="0,0" fill="$FILL$" rx="6" height="28.5" ry="6" stroke="$STROKE$" atv:bindbr="0,0" id="id_5" atv:refpx="50" stroke-width="1" atv:refpy="15.75"/>
 <rect width="98" x="1" y="16" atv:bindtl="0,0" fill="$FILL$" rx="6" height="83" ry="6" stroke="$STROKE$" atv:bindbr="1,1" id="id_0" atv:refpx="50" stroke-width="1" atv:refpy="57.5"/>
 <rect width="97" x="1.5" y="2" atv:bindtl="0,0" fill="$FILL$" rx="5.939" height="28.5" ry="6" stroke="none" atv:bindbr="0,0" id="id_6" atv:refpx="50" stroke-width="1" atv:refpy="16.25"/>
 <text x="50" y="14" atv:bindtl="0,0" fill="$FONTCOLOR$" font-family="Arial" text-anchor="middle" atv:bindbr="0,0" id="id_4" atv:refpx="50" atv:refpy="9.5" font-size="12">$TEXT$</text>
</svg>
